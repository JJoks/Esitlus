<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Tech for Better Discovery Workshop</title>

    <link rel="stylesheet" href="../css/reveal.css" />
    <link rel="stylesheet" href="../css/theme/fac.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../css/print/pdf.css"
        : "../css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <style>
      /* BLACK: #121212 */
      /* YELLOW: #ffe500 */
      /* BLUE: #0805ec */
      /* GREEN: #00be00 */
      /* RED: #ff2800 */
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="#121212">
          <img src="../assets/logos/logo-mobile.png" class="img-s" />
          <h3>Tech for Better</h3>
          <h4>Discovery Workshop</h4>
        </section>
        <section>
          <section data-background-color="#ffe500"><h2>Welcome!</h2></section>
          <section data-background-image="../assets/photos/FAC15.jpg">
            <h2>
              <span style="background: rgba(255,255,255,0.5)">London</span>
            </h2>
          </section>

          <section data-background-image="../assets/photos/FACN3.png">
            <h2>
              <span style="background: rgba(255,255,255,0.5)">Nazareth</span>
            </h2>
          </section>

          <section data-background-image="../assets/photos/FACG3.png">
            <h2><span style="background: rgba(255,255,255,0.5)">Gaza</span></h2>
          </section>

          <section data-background-image="../assets/photos/FACK1.jpg">
            <h2>
              <span style="background: rgba(255,255,255,0.5)">Al Khalil</span>
            </h2>
          </section>
        </section>
        <section data-background-color="#0805ec">
          <h3>Plan for today</h3>
          <p class="fragment">Ice Breaker</p>
          <p class="fragment">About FAC</p>
          <p class="fragment">Braindump</p>
          <p class="fragment">Problem Presentation</p>
          <p class="fragment">User Research Exercises</p>
          <p class="fragment">Discuss Homework</p>
          <p class="fragment">Pitch</p>
        </section>
        <section data-background-color="#00be00">
          <h3>Ice Breaker</h3>
          <h4>"Yes, And...!"</h4>
        </section>
      </div>
    </div>
    <script src="../lib/js/head.min.js"></script>
    <script src="../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: "slide", // none/fade/slide/convex/concave/zoom

        dependencies: [
          { src: "../plugin/markdown/marked.js" },
          { src: "../plugin/markdown/markdown.js" },
          { src: "../plugin/notes/notes.js", async: true },
          {
            src: "../plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
