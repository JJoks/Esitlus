<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Tech for Better Discovery Workshop</title>

    <link rel="stylesheet" href="../css/reveal.css" />
    <link rel="stylesheet" href="../css/theme/fac.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../css/print/pdf.css"
        : "../css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <style>
      /* BLACK: #121212 */
      /* YELLOW: #ffe500 */
      /* BLUE: #0805ec */
      /* GREEN: #00be00 */
      /* RED: #ff2800 */
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="#121212">
          <img src="../assets/logos/logo-mobile.png" class="img-s" />

          <h3>Coding for Beginners</h3>
          <h4>with Founders and Coders</h4>
          <div
            style="width: 50%; background-color: white; height: 0.2rem; margin: 3rem auto; border-radius: 5px;"
          ></div>
          <img
            src="../assets/logos/samsung-logo.png"
            class="img-m"
            style="display: block; margin: 0 auto"
          />
          <img src="../assets/logos/timeout-logo.png" class="img-s" />

          <aside class="notes" data-markdown>
            <textarea data-template> </textarea>
          </aside>
        </section>

        <section>
          <h3>
            <span class="bigunderline">Review by the Product Owners</span>
          </h3>
          <br />
          <p class="fragment">Who are you?</p>
          <p class="fragment">What is your dream?</p>
          <p class="fragment">
            What is your research plan for the next couple of weeks?
          </p>
          <p class="fragment">
            What is your development plan (after app build)
          </p>
          <aside class="notes" data-markdown>
            <textarea data-template>
                  * 2min each to present
                  * 10min total time
                  * Don't be afraid to be strict with timing!
              </textarea
            >
          </aside>
        </section>
        <section data-background-color="#121212">
          <img src="../assets/logos/logo-mobile.png" class="img-s" />
          <h3>Thank you!</h3>
        </section>
      </div>
    </div>
    <script src="../lib/js/head.min.js"></script>
    <script src="../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: "slide", // none/fade/slide/convex/concave/zoom

        dependencies: [
          { src: "../plugin/markdown/marked.js" },
          { src: "../plugin/markdown/markdown.js" },
          { src: "../plugin/notes/notes.js", async: true },
          {
            src: "../plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
