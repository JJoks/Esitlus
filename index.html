<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>自己紹介LT</title>

        <script src="js/makedom.js" async defer></script>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
        <!-- ファーストロードでサーバーからのファイル受信をを順序指定非同期で開始  -->
		<div class="reveal">
			<div class="slides">
                <section>
                    <h2><div class="title"></div></h2>
                    <h4><div class="date"></div></h4>
                    <h3><div class="name"></div></h3>
                    <span></span>
                    <div class="url"></div>
                    <p><small>Powered by Reveal.js, GoogleAppScript</small></p>
                </section>
                <section>
                    <div class="image"></div>
                    <h3><div class="name"></div></h3>
                    <div class="collge"></div>
                    <div class="department"></div>
                    <div class="cource grade description"></div>
                    <div class="born"></div>


                </section>
				<section data-markdown="src/slide.md" data-separator="---$" data-separator-vertical=">>>$">
                    <script type="text/template"></script>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
