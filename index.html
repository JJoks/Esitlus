<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css">

    <!-- Override theme CSS -->
    <style type="text/css">
      <!--
      .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 { text-transform: none; }
      .reveal section img { border: 0px; background: none; box-shadow: none; }
      -->
    </style>

    <!-- emoji-awesome -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/zeeshanu/emoji-awesome/908cb7a5/src/css/emojione.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$" data-transition="convex">
          <script type="text/template">
<!-- .slide: data-background="#333333" -->
# Slide 2 :thumbsup:

Fragment 1 <!-- .element: class="fragment" data-fragment-index="1" -->
          </script>
        </section>
        <!-- <section data-markdown="slide.md" data-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$"></section> -->
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
      Reveal.configure({ backgroundTransition: 'fade' })
    </script>
  </body>
</html>
