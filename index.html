<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Proseeds-Training</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <section data-markdown="title.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>
            </section>
            <section>
                <section data-markdown="git.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>


            </section>
            <section>

                <section data-markdown="python.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>
            </section>

            <section>
                <section data-markdown="go.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>
            </section>

            <section>
                <section data-markdown="docker.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>

            </section>

            <section>

                <section data-markdown="vim.md" data-separator="\n---\n$" data-vertical="^\n--\n"></section>
            </section>



        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        Reveal.initialize({
            dependencies: [{
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ]
        });
    </script>
</body>

</html>
