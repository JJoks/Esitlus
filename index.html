<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Casamento - Tamiris & Juan</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="wedding" class="slides"></div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			const putImageOnSection = () => {
				let section = ""

				for (let i = 1; i <= 300; i++) {
					section += `<section data-background="images/IMG_${i}.jpg" data-background-transition="zoom"></section>`
				}

				document.getElementById('wedding').innerHTML = `
					<section>
						<h1>Tamiris & Juan</h1>
						<h4>MS - Dourados - 21/12/2019</h3>
					</section>
					${section}
					<section data-background="images/IMG_301.jpg">
						<p>
							<q class="text-white" cite="http://searchservervirtualization.techtarget.com/definition/Our-Favorite-Technology-Quotations">Melhor é serem dois do que um, porque têm melhor paga do seu trabalho. Porque, se um cair, o outro levanta o seu companheiro; mas ai do que estiver só; pois, caindo, não haverá outro que o levante.</q>
						</p>
					</section>
				`
			}

			putImageOnSection()

			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				transition: 'concave',
				keyboard: true,
				touch: true,
				shuffle: false,
				autoPlayMedia: true,
				autoSlide: 3000,
				slideNumber: true,
				overview: true,
				loop: true,
				mouseWheel: true,
				dependencies: [
					{ src: 'plugin/search/search.js', async: true }
				]
			});
		</script>
	</body>
</html>
