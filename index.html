<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1 -->
				<section data-background="image/Logo-White.svg" data-background-color="#053763" data-background-size="50%">
					<div class="tagline">Introducing the Bitcoin Bond
					</div>
					<div class="videolink"><a href="https://youtu.be/iZPqhSH_gvE"><img src="image/yt_icon_rgb.png"></br>4:15 - Video Introduction</a></div>
				</section>
				<!-- Slide 2 -->
				<section data-background-color="#053763">
					Slide 2
				</section>
				<!-- Slide 3 -->
				<section data-background-color="#053763">
					Slide 3
				</section>
				<!-- Slide 4 -->
				<section data-background-color="#053763">
					Slide 4
				</section>
				<!-- Slide 5 -->
				<section data-background-color="#053763">
					Slide 5
				</section>
				<!-- Slide 6 -->
				<section data-background-color="#053763">
					Slide 6
				</section>
				<!-- Slide 7 -->
				<section data-background-color="#053763">
					Slide 7
				</section>
				<!-- Slide 8 -->
				<section data-background-color="#053763">
					Slide 8
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
