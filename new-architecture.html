<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Custom Theme -->
	<link rel="stylesheet" href="css/theme/iad.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown data-notes="ma note qui va bien">
				<textarea data-template>
					 ### Nouvelle architecture
					 ## <img src="http://blog.axopen.com/wp-content/uploads/2010/07/it_architecture_consulting_big.jpg" class="heartbeet"> 
					 Juillet 2018
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
				 <p> 1. Diagramme d'architecture</p>
				 <p class="fragment fade-up"> 2. Avantages</p>
				 <p class="fragment fade-up"> 3. Constituion du repository</p>
				 <p class="fragment fade-up"> 4. Bascule d'une application à l'autre</p>
        </textarea>
			</section>
			<section>
				<img src="img/new-architecture/general.png">
			</section>
			<section>
				<section data-markdown data-notes="Npm enterprise : 20$ / user par mois">
					<textarea data-template>
						## 2. Avantages
						* Isolation/découpage des fonctionnalités métier
						* Livraison plus simple avec un impact limité (versioning des apis)
						* Appréhension plus abordable d'un projet
						* Plus adapté à une grosse équipe
						* Dans le temps on a une complexité qui a moins tendance à croitre
						* Plus de liberté dans les technos sur chaque projet
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## 3. Constituion du repository
          			</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Solution 1
						```bash
						Repo
						├── back
						│   ├── app
						│   └── other
						├── front
						│   ├── app
						│   └── other
						├── makefile
						└── README.md
						```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Solution 2
						```bash
						Repo
						├── sf-app
						├── node-app
						├── ng-app
						├── ng-bo-support
						├── makefile
						└── README.md
						```
					</textarea>					  
				</section>
			</section>
			<section>
				<section data-markdown data-notes="MVP: minimum viable product">
					<textarea data-template>
						## 4. Bascule d'une application à l'autre

          </textarea>
				</section>
			</section>
			<section data-markdown>
				<textarea data-template>
				 ## Questions ?
        </textarea>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			progress: true,
			slideNumber: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
